<h3>Cambio de contraseña</h3>
<p>
  Si olvidaste tu contraseña, puedes recuperarla aquí escribiendo tu correo y
  así te llegará un email
</p>
<form action="" [formGroup]="formRecoveryPassword">
  <label for="">email</label>
  <input type="text" formControlName="email" />

  <button (click)="send()" >send</button>
</form>
